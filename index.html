<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

    <section class="result">
        <figure class="name" id="city">
            <figcaption>India</figcaption>
            <img src="https://flagsapi.com/IN/shiny/32.png" alt="">
        </figure>
        <figure class="temperature" id="temperature">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            <figcaption>31
                <sup>o</sup>
            </figcaption>
        </figure>

        <p class="description">
            Overcast Clouds
        </p>

        <ul>
            <li>
                <span>Clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">98</span>
            </li>
            
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">55</span>
            </li>
            
            <li>
                <span>Pressure</span>
                <i class="fas fa-gauge"></i>
                <span id="pressure ">1001</span>hPa
            </li>
        </ul>
    </section>
</main>
</body>
</html>
